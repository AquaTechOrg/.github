name: "Release Story "
description: "专 转 拽转 拽, 转拽 专砖 爪转 专住 驻注"
type: "Release Story "

body:
  - type: markdown
    attributes:
      value: |
        <div dir="rtl">
        <h3>  砖专专 专住</h3>
        砖  转 转  转 砖专专:  拽转 拽, 专 转拽  拽专 注 驻专住 住驻转 (Deploy).
        </div>

  - type: textarea
    id: version_goals
    attributes:
      label: "专转 专住 / 注专转 砖专专 (Release Notes)"
      description: |
        <div dir="rtl">
          专住 ? (拽爪专)
        </div>
      value: |
        <div dir="rtl">
        
        </div>
    validations:
      required: false

  - type: checkboxes
    id: release_checklist
    attributes:
      label: "Checklist 砖专专"
      description: "注拽 专 转拽转 -RC 砖专专 住驻"
      options:
        - label: "爪专转 RC 专砖 (Release Candidate)"
        - label: "爪注 拽转 拽 (Acceptance Tests)"
        - label: " 砖  住 (Blockers) 转拽"
        - label: "爪专转 RC 住驻 (  转拽)"
        - label: "驻专住 爪专 (Production Deploy)"
        - label: "拽转 砖驻转 (Sanity) 爪专"

  - type: textarea
    id: acceptance_findings
    attributes:
      label: "爪 转拽 (Linked Issues)"
      description: |
        <div dir="rtl">
         转 专 拽砖专  砖驻转  拽转 ( 砖转砖 驻爪'专 -Linked Issues 砖 )
        </div>
    validations:
      required: false